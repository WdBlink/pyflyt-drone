# 项目文件：环境参数配置
#
# 作者: wdblink
#
# 说明:
#     固定翼 A→B 飞行的环境基础配置。后续可扩展风场、摄像头等参数。


render_mode: "human"
num_targets: 1
goal_reach_distance: 2.0
flight_dome_size: 100.0
max_duration_seconds: 120.0
angle_representation: "quaternion"
agent_hz: 30
context_length: 1

# 风场配置
# 坐标系: ENU（East, North, Up），单位 m/s
wind:
  enabled: false
  mode: "constant" # "constant" | "gust_sine"
  wind_enu_mps: [0.0, 0.0, 0.0]
  wind_enu_mps_range: null # 形如 [[min,max],[min,max],[min,max]]；为 null 则不随机
  gust_amp_enu_mps: [0.0, 0.0, 0.0]
  gust_amp_enu_mps_range: null # 形如 [[min,max],[min,max],[min,max]]；为 null 则不随机
  gust_freq_hz: 0.0
  gust_phase_rad: 0.0
  randomize_on_reset: false
  randomize_gust_phase: true

# 起飞点与目标点配置
# 注意：训练时默认在 flight_dome_size 范围内随机生成目标点
# 下面的 A/B 坐标主要用于推理/演示阶段的可视化，或者若将来支持固定点训练时使用
# A: [0.0, 0.0, 10.0]       # 起始点 (x, y, z)
# B: [50.0, 0.0, 10.0]      # 目标点 (x, y, z)
